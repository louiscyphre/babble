<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mocha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../node_modules/mocha/mocha.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../client/styles/main.css">
    <style>
    @font-face {
            font-family: 'Nunito';
            font-style: light;
            font-weight: 300;
            src: local('Nunito Light'), local('Nunito-Light'), url('/client/fonts/Nunito-Light.woff2') format('woff2'), url('/client/fonts/Nunito-Light.ttf') format('truetype');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
        }
        
        @font-face {
            font-family: 'Nunito';
            font-style: normal;
            font-weight: 400;
            src: local('Nunito Regular'), local('Nunito-Regular'), url('/client/fonts/Nunito-Regular.woff2') format('woff2'), url('/client/fonts/Nunito-Regular.ttf') format('truetype');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
        }
        
        @font-face {
            font-family: 'Nunito';
            font-style: bold;
            font-weight: 700;
            src: local('Nunito Bold'), local('Nunito-Bold'), url('/client/fonts/Nunito-Bold.woff2') format('woff2'), url('/client/fonts/Nunito-Bold.ttf') format('truetype');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
        }
    }

    </style>
</head>

<body>
    <header class="MainHeader">
        <img class="Logo" src="../../client/images/logo.svg" alt="">
    </header>
    <section class="ChatContainer">
        <form class="Modal" action="/register" method="POST" enctype="text/plain" style="visibility:hidden">
            <h2>Who are you?</h2>
            <p>
                <label for="userName">Full name:</label><input type="text" name="userName" placeholder="Type your name" autocomplete="userName" autofocus aria-label="Type your name here" />
            </p>
            <p>
                <label for="userEmail">Email:</label><input type="email" name="userEmail" placeholder="Type your email" autocomplete="userEmail" aria-label="Type your email here" />
            </p>
            <p class="Modal-buttons">
                <button type="submit" class="Modal--login" aria-label="Continue as registered user">Save</button>
                <button class="Modal--anonymous" aria-label="Continue as anonymous">Stay Anonymous</button>
            </p>
        </form>

        <nav class="ChatSideBar dbg">
        </nav>
        <section class="Chat dbg">
            <header class="Chat-header dbg">
                <h2 class="">Vegans</h2>
            </header>
            <section class="Chat-msgs dbg">
                <div id="mocha"></div>
            </section>
            <form class="Chat-msgForm dbg" method="POST" action="/messages" enctype="text/json">
                <textarea class="Chat-msgFormText dbg" aria-label="Type new message here"></textarea>
                <button class="Chat-msgFormButton dbg" type="submit" aria-label="Send message to chat"></button>
            </form>
        </section>
    </section>

    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
    <script>
        mocha.setup('bdd');

    </script>
    <!-- thing to test -->
    <script src="../../client/scripts/main.js"></script>
    <!-- your test files -->
    <script src="test.js"></script>
    <script>
        mocha.run();

    </script>
</body>

</html>
