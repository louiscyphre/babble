<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="/manifest.json" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Vegans - Babble</title>
</head>

<body class="dbg">
    <header class="MainHeader">
        <img class="Logo" src="images/logo.svg" alt="">
        <form class="Modal" method="POST" enctype="text/plain" accept-charset="utf-8">
            <h1>Who are you?</h1>
            <p>
                <label for="name">Full name:</label><input type="text" name="name" placeholder="Type your name" autocomplete="name" autofocus aria-label="Type your name here" />
            </p>
            <p>
                <label for="email">Email:</label><input type="email" name="email" placeholder="Type your email" autocomplete="email" aria-label="Type your email here" />
            </p>
            <p class="Modal-buttons">
                <button type="submit" class="Modal--login" aria-label="Continue as registered user">Save</button>
                <button class="Modal--anonymous" aria-label="Continue as anonymous">Stay Anonymous</button>
            </p>
        </form>
    </header>
    <section class="ChatContainer">
        <nav class="ChatSideBar dbg"></nav>
        <main class="Chat dbg">
            <header class="Chat-header dbg">
                <h1 class="Chat-header-title">Vegans</h1>
                <dl class="Chat-header-stats">
                    <dt hidden aria-label="Number of messages in chat"></dt>
                    <dd><img src="images/msgs.svg" alt="">
                        <div class="msgsCount">-</div>
                    </dd>
                    <dt hidden aria-label="Number of users in chat"></dt>
                    <dd><img src="images/users.svg" alt="">
                        <div class="usersCount">-</div>
                    </dd>
                </dl>
            </header>
            <section class="Chat-messages dbg">
                <ol class="dbg">
                    <li class="Chat-msg dbg"> <img class="Chat-msg-avatar dbg" src="images/anon.svg" alt="" />
                        <div class="Chat-msg-text dbg">
                            <header>
                                <h2>Alex Krul</h2><time datetime="1505339413229">14:22</time></header>
                            <p>Veggies es bonu vobis, proinde vos postulo essum magis kohlrabi onion daikon amaranth tatsoi tomatillo melon azuki bean garlic.</p>
                        </div>
                    </li>
                </ol>
            </section>
            <form class="Chat-sendMessageForm dbg" method="POST" action="http://localhost:9000/messages" enctype="text/plain" accept-charset="utf-8">
                <textarea class="Chat-sendMessageFormText dbg" aria-label="Type new message here"></textarea>
                <button class="Chat-sendMessageFormButton dbg" type="submit" aria-label="Send message to chat"></button>
            </form>
        </main>
    </section>
    <script src="scripts/main.min.js" defer async></script>
    <noscript class="deferred-styles">
        <link rel="stylesheet" type="text/css" href="styles/main.min.css" media="all" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito?300,400,700">
    </noscript>
    <script>
        (function(window, document) {
            'use strict';
            var loadDeferredStyles = function() {
                var addStylesNode = document.querySelector(".deferred-styles");
                var replacement = document.createElement("div");
                replacement.innerHTML = addStylesNode.textContent;
                document.body.appendChild(replacement);
                addStylesNode.parentElement.removeChild(addStylesNode);
            };
            var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
            if (raf) raf(function() {
                window.setTimeout(loadDeferredStyles, 0);
            });
            else window.addEventListener('load', loadDeferredStyles);

        })(this.window, this.document);

    </script>
</body>

</html>
