<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vegans - Babble</title>
    <style>
        @font-face {
            font-family: 'Nunito';
            font-style: light;
            font-weight: 300;
            src: local("Nunito Light"), local("Nunito-Light"), url("/fonts/Nunito-Light.woff2") format("woff2"), url("/fonts/Nunito-Light.ttf") format("truetype");
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
        }
        
        @font-face {
            font-family: 'Nunito';
            font-style: normal;
            font-weight: 400;
            src: local("Nunito Regular"), local("Nunito-Regular"), url("/fonts/Nunito-Regular.woff2") format("woff2"), url("/fonts/Nunito-Regular.ttf") format("truetype");
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
        }
        
        @font-face {
            font-family: 'Nunito';
            font-style: bold;
            font-weight: 700;
            src: local("Nunito Bold"), local("Nunito-Bold"), url("/fonts/Nunito-Bold.woff2") format("woff2"), url("/fonts/Nunito-Bold.ttf") format("truetype");
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
        }
        
        @media (max-width: 638px) {
            html {
                font-size: 62.5%;
            }
            .ChatSideBar {
                display: none;
                visibility: hidden;
            }
            .Chat-msg-text {
                font-size: 1.5rem;
            }
            .Logo {
                width: 40%;
            }
            .Modal p>* {
                font-size: 1.5rem;
            }
        }
        
        @media (min-width: 0px) and (max-width: 320px) {
            .Chat-sendMessageFormButton {
                background: url("../images/send_bg_s.webp");
            }
        }
        
        @media (min-width: 321px) and (max-width: 638px) {
            .Chat-sendMessageFormButton {
                background: url("../images/send_bg_m.webp");
            }
        }
        
        @media (min-width: 639px) {
            html {
                font-size: 100%;
            }
            .Logo {
                width: 15%;
            }
            .Modal {
                width: 30%;
            }
            .Modal p>* {
                font-size: 1.2rem;
            }
            .Chat-sendMessageFormButton {
                background: url("../images/send_bg.webp");
            }
        }
        
        @-moz-document url-prefix() {
            .Chat-sendMessageFormButton {
                background: url(../images/send_bg.png);
            }
        }
        
        .Chat-msg-text {
            padding: 0.5rem;
            border-radius: 1rem;
            border: 0.1rem solid #DBDBDB;
            max-width: 600px;
        }
        
        .Chat-msg-avatar {
            border-radius: 50%;
        }
        
         ::-webkit-scrollbar {
            width: auto;
        }
        
         ::-webkit-scrollbar-track {
            background: white;
            border-radius: 1rem;
            -webkit-border-radius: 1rem;
            border: 2px solid #DBDBDB;
            -webkit-border: 2px solid #DBDBDB;
        }
        
         ::-webkit-scrollbar-thumb {
            -webkit-border-radius: 1rem;
            border-radius: 1rem;
            background: #ebedec;
            border: 2px solid #DBDBDB;
            -webkit-border: 2px solid #DBDBDB;
        }
        
        html,
        h1>* {
            font-family: 'Nunito', sans-serif;
            font-weight: 400;
        }
        
        body,
        html {
            margin: 0;
            flex-direction: column;
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        h1 {
            font-size: 1.875rem;
            margin-top: 0;
        }
        
        h2 {
            display: inline-block;
            margin: 0;
            padding: 0;
        }
        
        .MainHeader {
            background-color: #353744;
            display: flex;
            align-items: center;
            padding: 1rem;
        }
        
        .Logo {
            float: left;
        }
        
        .Modal {
            border: 1px solid #DBDBDB;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: #F9F9F9;
            padding: 3rem;
            box-shadow: 0 0 1rem 0 black;
            border-radius: 0.1rem;
            display: table;
        }
        
        .Modal p {
            width: 100%;
            display: inline-flex;
            align-items: center;
            margin-top: 0;
        }
        
        .Modal p label {
            flex: 1;
            color: #646464;
        }
        
        .Modal p label,
        input {
            font-weight: 700;
        }
        
        .Modal p input {
            flex: 3;
            padding: 0.4em;
            border-radius: 1rem;
            border: 2px solid #DBDBDB;
            outline-style: none;
        }
        
        .Modal-buttons {
            flex-direction: row-reverse;
        }
        
        .Modal--anonymous {
            background-image: -moz-linear-gradient(90deg, #B4B4B4 0%, #CFCFCF 100%);
            background-image: -webkit-linear-gradient(90deg, #B4B4B4 0%, #CFCFCF 100%);
            background-image: -ms-linear-gradient(90deg, #B4B4B4 0%, #CFCFCF 100%);
            background-image: -o-linear-gradient(90deg, #B4B4B4 0%, #CFCFCF 100%);
            min-width: 30%;
        }
        
        .Modal--login {
            background-image: -moz-linear-gradient(90deg, #47A272 0%, #7DD84E 100%);
            background-image: -webkit-linear-gradient(90deg, #47A272 0%, #7DD84E 100%);
            background-image: -ms-linear-gradient(90deg, #47A272 0%, #7DD84E 100%);
            background-image: -o-linear-gradient(90deg, #47A272 0%, #7DD84E 100%);
            color: white;
            min-width: 20%;
        }
        
        .Modal--anonymous,
        .Modal--login {
            border: 0;
            border-radius: 0.1rem;
            margin-left: 1rem;
            margin-top: 1rem;
        }
        
        .ChatContainer,
        .Chat,
        .Chat-msg,
        .Chat-sendMessageForm {
            display: flex;
        }
        
        .ChatContainer {
            flex: 7;
            overflow: auto;
        }
        
        .ChatSideBar {
            flex: 2;
            background-color: #61D290;
        }
        
        .Chat {
            flex: 9;
            flex-direction: column;
            background-color: #F6F6F6;
        }
        
        .Chat-header {
            flex: 1;
            display: flex;
            padding: 0.9rem;
        }
        
        .Chat-header-title {
            margin: 0;
            align-self: center;
            width: 100%;
        }
        
        .Chat-header-stats {
            align-self: center;
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .Chat-header-stats,
        dd {
            margin: 0;
            display: flex;
            flex-flow: row nowrap;
        }
        
        dd {
            margin-left: 0.5rem;
        }
        
        dd>* {
            margin: 0.2rem;
        }
        
        .Chat-messages {
            flex: 12;
            overflow-y: auto;
            overflow-x: hidden;
            border-bottom: 0.1rem solid #DBDBDB;
        }
        
        .Chat-messages ol {
            list-style: none;
            padding: 0;
        }
        
        .Chat-msg {
            vertical-align: top;
            margin: 1rem;
        }
        
        .Chat-msg-avatar {
            width: 3em;
            height: 3em;
            float: left;
            margin-right: 1rem;
        }
        
        .Chat-msg-text {
            background-color: white;
            display: inline-block;
            margin-top: 0;
        }
        
        .Chat-msg-text p {
            font-size: 1.3rem;
            color: #646464;
            padding: 0;
            margin: 0;
        }
        
        .Chat-msg-text header time {
            font-weight: 300;
            color: #757575;
            margin-left: 0.5rem;
        }
        
        .Chat-sendMessageForm {
            flex: 2;
            border-radius: 4px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }
        
        .Chat-sendMessageFormText {
            flex: 8;
            resize: none;
            border: none;
            outline: none;
        }
        
        .Chat-sendMessageFormButton {
            flex: 1;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: white;
            outline: none;
            border: none;
        }
        
        .Chat-sendMessageFormButton:active {
            outline: inherit;
        }
        
        .Chat-sendMessageFormButton:active:after {
            outline: none;
        }

    </style>
</head>

<body>
    <header class="MainHeader">
        <img class="Logo" src="images/logo.svg" alt="">
        <form class="Modal" accept-charset="utf-8">
            <h1>Who are you?</h1>
            <p><label for="name">Full name:</label><input type="text" name="name" placeholder="Type your name" autocomplete="name" autofocus aria-label="Type your name here" />
            </p>
            <p><label for="email">Email:</label><input type="email" name="email" placeholder="Type your email" autocomplete="email" aria-label="Type your email here" />
            </p>
            <p class="Modal-buttons">
                <button type="submit" class="Modal--login" aria-label="Continue as registered user">Save</button>
                <button class="Modal--anonymous" aria-label="Continue as anonymous">Stay Anonymous</button>
            </p>
        </form>
    </header>
    <section class="ChatContainer">
        <nav class="ChatSideBar"></nav>
        <main class="Chat">
            <header class="Chat-header">
                <h1 class="Chat-header-title">Vegans</h1>
                <dl class="Chat-header-stats">
                    <dt hidden aria-label="Number of messages in chat"></dt>
                    <dd><img src="images/msgs.svg" alt="">
                        <div class="msgsCount">-</div>
                    </dd>
                    <dt hidden aria-label="Number of users in chat"></dt>
                    <dd><img src="images/users.svg" alt="">
                        <div class="usersCount">-</div>
                    </dd>
                </dl>
            </header>
            <section class="Chat-messages">
                <ol>
                    <li class="Chat-msg"> <img class="Chat-msg-avatar" src="images/anon.svg" alt="" />
                        <div class="Chat-msg-text">
                            <header>
                                <h2>Alex Krul</h2><time datetime="1505339413229">14:22</time></header>
                            <p>Veggies es bonu vobis, proinde vos postulo essum magis kohlrabi onion daikon amaranth tatsoi tomatillo melon azuki bean garlic.</p>
                        </div>
                    </li>
                </ol>
            </section>
            <form class="Chat-sendMessageForm" accept-charset="utf-8">
                <textarea class="Chat-sendMessageFormText" aria-label="Type new message here"></textarea>
                <button class="Chat-sendMessageFormButton" type="submit" aria-label="Send message to chat"></button>
            </form>
        </main>
    </section>
    <script defer async src="scripts/main.min.js"></script>
</body>

</html>
